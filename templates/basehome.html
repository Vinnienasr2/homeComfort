<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Flask Bootstrap Example{% endblock %}</title>
  <!-- Add Bootstrap CDN link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */


    @media (min-width: 500px) {
      /* Styles for screens larger than 500px */
      .container {
        width: 50%;
        padding: 20px;
      }
    }

    /* Additional styles for smaller screens or default styles */
    .container {
      padding: 15px;
    }

    /* Custom styles for the home page */
    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-search {
      width: 100%;
    }

    @media (max-width: 500px) {
      /* Styles for screens below 500px */
      .navbar-toggler {
        display: block;
      }

      .navbar-collapse {
        background-color: #f8f9fa;
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 70%;
        overflow-x: hidden;
        transition: 0.5s;
        display: none;
      }

      .navbar-nav {
        flex-direction: column;
        padding: 20px;
      }

      .navbar-nav a {
        padding: 8px;
      }

      .navbar-toggler + .navbar-collapse {
        display: block;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-logo" href="#">Comfort Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Single Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bedsitter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">One Bed Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Two Bed Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Three Bed Rooms</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3 container-shadow">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-dismissible fade show mt-3">
          {% for message in messages %}
            <p class="mb-0 alert alert-{{ message[1] }}">{{ message[0] }}</p>
          {% endfor %}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Add Bootstrap JS and Popper.js CDN links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
