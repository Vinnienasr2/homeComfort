<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Bootstrap Example</title>
  <!-- Add Bootstrap CDN link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .container-shadow {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container-centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media (min-width: 500px) {
      /* Styles for screens larger than 500px */
      .container {
        width: 50%;
        padding: 20px;
      }
    }

    /* Additional styles for smaller screens or default styles */
    .container {
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container-centered">
    <div class="container mt-3 container-shadow">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-dismissible fade show mt-3">
            {% for message in messages %}
              <p class="mb-0 alert alert-{{ message[1] }}">{{ message[0] }}</p>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js CDN links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
